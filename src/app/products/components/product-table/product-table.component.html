<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>TÃ­tulo</th>
        <th>Precio</th>
        <th>Inventario</th>
        <th></th>
      </tr>
    </thead>
    <!-- body -->
    <tbody>
      @for(product of products(); track product.id) {
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <img
                  [src]="product.images | productImagePipe"
                  [alt]="product.title"
                />
              </div>
            </div>
            <div>
               <div
                [routerLink]="['/admin/products', product.id]"
                class="font-bold hover:text-accent transition-colors duration-300 cursor-pointer"
              >
                {{ product.title }}
              </div>
              <div class="text-sm opacity-50">{{ product.sizes.join(", ") }}</div>
            </div>
          </div>
        </td>
        <td>
          {{ product.price | currency }}
        </td>
        <td>
          <span
            class="badge"
            [ngClass]="{
              'badge-success': product.stock > 20,
              'badge-warning': product.stock > 10 && product.stock <= 20,
              'badge-error': product.stock <= 10
            }"
          >
            {{ product.stock }}
          </span>
        </td>
        <th>
          <a
            [routerLink]="['/admin/products', product.id]"
            class="btn btn-ghost text-accent btn-xs"
          >
            Detalles
          </a>
        </th>
      </tr>
      }
    </tbody>
  </table>
</div>
