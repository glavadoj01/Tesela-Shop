<div class="join flex justify-center items-center">
  @for (page of getPagesList(); track page) {
    <button class="join-item btn"
      [class.btn-primary]="page === activatedPage()"
      [routerLink]="[]"
      [queryParams]="{ page: page}"
      (click)="activatedPage.set(page)"
    >
      {{ page }}
    </button>
  }
  @empty {
    <div>
      <span class="text-gray-500">No hay p√°ginas disponibles</span>
    </div>
  }
</div>
