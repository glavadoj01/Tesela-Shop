@if( productResource.isLoading() ) {
  <div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
}

@if( productResource.error() ) {
  <div class="flex justify-center items-center h-screen">
    <p class="text-red-500">Error loading product details.</p>
  </div>
}

@if (productResource.hasValue()) {
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <product-carousel
      [images]="productResource.value().images"
    />
    <div>
      <h2 class="text-2xl font-bold font-montserrat">{{ productResource.value().title }}</h2>
      <div class="divider"></div>
      <p class="text-xl mb-2">
        {{ productResource.value().description }}
      </p>
    </div>
  </div>
}
